<mat-tab-group #matTabGroup  
    mat-align-tabs="center" 
    animationDuration="0ms" 
    (selectedTabChange)="toggleExploreState(matTabGroup.selectedIndex)">
    
    <mat-tab #island label="Island">
        <div class="subtitle">1. Select one or more Locations</div> 
        <app-selector-tiles #selectorTiles
            [tileList]="islandLocations"
            [allowMultiple]=true>
        </app-selector-tiles>
        <mat-divider></mat-divider>
        <div class="subtitle">2. Select a Feature</div> 
        <app-selector-exp-panel #selectorExpPanel
            [formFields]="islandFeatureFormFields"
            selectorType="features"
            [colors]="islandColors">
        </app-selector-exp-panel>
        <div class="subtitle">3. Select an Activity</div> 
        <app-selector-exp-panel #selectorExpPanel
            [formFields]="islandActivityFormFields"
            selectorType="activities"
            [colors]="islandColors">
        </app-selector-exp-panel>
    </mat-tab>

    <mat-tab #heartland label="Heartland">
        <div class="subtitle">1. Select a Location</div> 
        <app-selector-tiles #selectorTiles
            [tileList]="heartlandLocations"
            [allowMultiple]=false>
        </app-selector-tiles>
        <mat-divider></mat-divider>
        <div class="subtitle">2. Select a Feature</div> 
        <app-selector-exp-panel #selectorExpPanel
            [formFields]="heartlandFeatureFormFields"
            selectorType="features"
            [colors]="heartlandColors">
        </app-selector-exp-panel>
        <div class="subtitle">3. Select an Activity</div> 
        <app-selector-exp-panel #selectorExpPanel
            [formFields]="heartlandActivityFormFields"
            selectorType="activities"
            [colors]="heartlandColors">
        </app-selector-exp-panel>
    </mat-tab>

</mat-tab-group>
