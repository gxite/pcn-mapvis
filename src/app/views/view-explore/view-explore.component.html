
<mat-toolbar id="topbar">
    <span id="view-title">Explore</span>
    <span id="drawer-toggles">
        <button mat-button 
            (click)="leftDrawer.toggle(); (isMobile() && rightDrawer.opened)? rightDrawer.toggle(): false" 
            title="Open Selector Tools"
            [ngStyle]="{'background-color': leftDrawerOpened ? '#ce93d8':'#454545'}">
            Select
        </button>
        <button mat-button 
            (click)="rightDrawer.toggle(); (isMobile() && leftDrawer.opened)? leftDrawer.toggle(): false " 
            title="Open Statistics Tools"
            [ngStyle]="{'background-color': rightDrawerOpened ? '#ce93d8':'#454545'}">
            Statistics
        </button>
        <button mat-button 
            (click)="resetMap()" 
            title="Reset Map"
            [ngStyle]="{'background-color': '#d95050'}">
            Reset
        </button>
    </span>
</mat-toolbar>

<mat-drawer-container id="left-container">
    <button class="drawer-toggle" *ngIf="leftDrawerOpened" mat-icon-button (click)="leftDrawer.toggle()" title="Open Selector Tools">
        <mat-icon *ngIf="leftDrawerOpened">chevron_left</mat-icon>
    </button>
    <mat-drawer #leftDrawer [(opened)]=leftDrawerOpened mode="side" position="start">
        <app-view-explore-vis-controls #visControls></app-view-explore-vis-controls>
    </mat-drawer>
</mat-drawer-container>

<mat-drawer-container id="right-container">
    <button class="drawer-toggle" *ngIf="rightDrawerOpened" mat-icon-button (click)="rightDrawer.toggle()" title="Open Statistics Tools">
        <mat-icon *ngIf="rightDrawerOpened" >chevron_right</mat-icon>
    </button>
    <mat-drawer #rightDrawer [(opened)]=rightDrawerOpened mode="side" position="end">
        <app-view-explore-statistic-viewer></app-view-explore-statistic-viewer>
    </mat-drawer>
</mat-drawer-container>

<div id="window">
    <div id="map"></div>
    <canvas id="deck-canvas"></canvas>
</div>
<app-tooltip></app-tooltip>
